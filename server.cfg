// Default server.cfg
sv_gamedir arena
hostname "Clan Arena Server"

// the all-important admin code. PLEASE CHANGE!!!!
localinfo admincode 6934

// The following default configuration is great for a server that will
// run nothing but public team games
serverinfo pickup 1             // 1 = dedicated to competition mode
serverinfo menus 1              // 1 = menus on
localinfo autolock 0            // 0 = no autolock
localinfo fullteams 0           // 0 = no fullteams

localinfo armor 200             // red armor
localinfo weapons 127           // all weapons
localinfo cells 100             // 100 cells
localinfo rockets 60            // 60 rockets
localinfo nails 999             // infinite nails
localinfo shells 999            // infinite shells
localinfo players 6             // 6 players to a team (6 on 6)
localinfo teams 2               // 2 teams max
localinfo rounds 9              // best of 9 rounds

localinfo votepct 50            // 50% yes votes needed
localinfo votetime 60           // voting lasts 60 seconds
localinfo sounds 1              // use MK sounds

teamplay 4
// fraglimit/timelimit only have an effect in normal mode
//fraglimit     50
//timelimit     30

// Map loop
// this needs to be defined so that the "warp" command will work
localinfo dm3 dm6
localinfo dm6 dm2
localinfo dm2 dm1
localinfo dm1 dm3
// this is a sample map loop that uses custom deathmatch maps
//localinfo dm6 sector7
//localinfo sector7 random2b
//localinfo random2b lavabass
//localinfo lavabass dm6

// Custom maps
// here's a small example of how to identify a custom map
// as an "id-style" map
localinfo idmap1 sector7
localinfo idmap2 lavabass
// ... up to 16 can be defined
localinfo idmap16 random2b

// start us off with a good map...
// should start on the first map in the map loop defined above
map dm3
